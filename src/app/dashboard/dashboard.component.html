<div class="dashboard-container">
  <!-- Statistics Cards -->
  <div class="stats-cards">
    <div class="stat-card">
      <div class="card-content">
        <h3>Total Outages</h3>
        <p class="stat-number">{{ totalOutages }}</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="card-content">
        <h3>Resolved Outages</h3>
        <p class="stat-number">{{ resolvedOutages }}</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="card-content">
        <h3>Pending Outages</h3>
        <p class="stat-number">{{ pendingOutages }}</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="card-content">
        <h3>Total Users</h3>
        <p class="stat-number">{{ totalUsers }}</p>
      </div>
    </div>
  </div>

  <!-- Map Container -->
  <div class="map-container">
    <div #map id="outageMap"></div>
  </div>

  <!-- Outage Details Modal -->
  <div class="modal" *ngIf="selectedOutage" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>{{ selectedOutage.title }}</h2>
      <p>{{ selectedOutage.description }}</p>
      <div class="media-container" *ngIf="selectedOutage.media">
        <img *ngIf="selectedOutage.media.type === 'image'" [src]="selectedOutage.media.url" alt="Outage Image">
        <video *ngIf="selectedOutage.media.type === 'video'" controls>
          <source [src]="selectedOutage.media.url" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</div>
