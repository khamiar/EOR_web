<mat-card class="forgot-password-card">
  <mat-card-header>
    <mat-card-title class="text-center" style="font-size: 24px; color: blue; font-weight: bold;">Forgot Password</mat-card-title>
    <mat-card-subtitle class="text-center" style="font-size: 16px; color: rgb(101, 82, 189);">Enter your email to reset your password</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" placeholder="your@email.com">
        <mat-icon matSuffix>mail</mat-icon>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <button 
        mat-raised-button 
        color="primary" 
        class="w-full reset-button" 
        type="submit"
        [disabled]="forgotPasswordForm.invalid || isLoading"
      >
        <span *ngIf="!isLoading">Reset Password</span>
        <mat-spinner diameter="24" *ngIf="isLoading"></mat-spinner>
      </button>

      <div *ngIf="successMessage" class="success-message">
        {{ successMessage }}
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer class="footer">
    <button mat-button color="primary" (click)="goToLogin()">
      <span class="material-icons">arrow_back</span>
      Back to Login
    </button>
  </mat-card-footer>
</mat-card>
