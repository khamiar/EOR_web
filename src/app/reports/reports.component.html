<div class="reports-container">
  <div class="header">
    <h1>Reports</h1>
    <button class="generate-button">
      <span class="material-icons">add</span>
      Generate New Report
    </button>
  </div>

  <div class="reports-grid">
    <div class="report-card" *ngFor="let report of reports">
      <div class="card-header">
        <span class="material-icons">{{ report.type === 'summary' ? 'summarize' : 'analytics' }}</span>
        <h3>{{ report.title }}</h3>
      </div>
      <div class="card-content">
        <p class="date">Generated: {{ report.date | date:'medium' }}</p>
        <p class="status" [class.completed]="report.status === 'completed'"
          [class.pending]="report.status === 'pending'">
          Status: {{ report.status }}
        </p>
      </div>
      <div class="card-actions">
        <button class="action-button">
          <span class="material-icons">download</span>
          Download
        </button>
        <button class="action-button">
          <span class="material-icons">share</span>
          Share
        </button>
      </div>
    </div>
  </div>
</div>
