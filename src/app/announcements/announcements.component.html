<div class="dashboard-container">
  <div class="dashboard-header">
    <div class="title-section">
      <span class="material-icons title-icon">campaign</span>
      <h1 class="dashboard-title">Announcements</h1>
    </div>
    
    <div class="header-actions">
      <div class="search-container">
        <span class="material-icons search-icon">search</span>
        <input
          type="text"
          class="search-input"
          placeholder="Search announcements..."
          (keyup)="applyFilter($event)"
        >
      </div>
      <button class="button primary" (click)="openDialog()">
        <span class="material-icons">add</span>
        New Announcement
      </button>
    </div>
  </div>

<div class="announcements-container">
  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
        <td mat-cell *matCellDef="let row">{{row.category}}</td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-badge" [ngClass]="'status-' + row.status.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <!-- Publish Date Column -->
      <ng-container matColumnDef="publishDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Publish Date</th>
        <td mat-cell *matCellDef="let row">{{row.publishDate | date:'medium'}}</td>
      </ng-container>

      <!-- Posted By Column -->
      <ng-container matColumnDef="postedBy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posted By</th>
        <td mat-cell *matCellDef="let row">{{row.postedBy}}</td>
      </ng-container>

      <!-- Posted At Column -->
      <ng-container matColumnDef="postedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Posted At</th>
        <td mat-cell *matCellDef="let row">{{ row.postedAt | date:'medium' }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openDialog(row)" title="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteAnnouncement(row.id!)" title="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of announcements"></mat-paginator>
  </div>
</div>
</div>
