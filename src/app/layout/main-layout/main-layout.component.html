<div class="layout-container">
  <!-- Sidebar -->
  <aside class="sidebar" [class.collapsed]="!isSidebarOpen">
    <div class="sidebar-header">
      <h2 *ngIf="isSidebarOpen">EO Reporter</h2>
      <button class="toggle-btn" (click)="toggleSidebar()">
        <span class="material-icons">
          {{ isSidebarOpen ? 'chevron_left' : 'chevron_right' }}
        </span>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         class="nav-item">
        <span class="material-icons">{{ item.icon }}</span>
        <span *ngIf="isSidebarOpen" class="nav-text">{{ item.title }}</span>
      </a>
    </nav>
    <!-- <button mat-button color="accent" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button> -->
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <header class="top-bar">
      <div class="user-info">
        <button mat-button [matMenuTriggerFor]="profileMenu" class="profile-button">
          <span class="material-icons">account_circle</span>
          <span class="user-name">{{ currentUser?.fullName || 'Loading...' }}</span>
          <span class="material-icons">arrow_drop_down</span>
        </button>
        <mat-menu #profileMenu="matMenu">
          <button mat-menu-item (click)="viewProfile()">
            <span class="material-icons">person</span>
            <span>View Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
            <span class="material-icons">logout</span>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </header>
    
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
