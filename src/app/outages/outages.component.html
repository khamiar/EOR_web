<div class="outages-container">
  <div class="header">
    <h1>Outages Management</h1>
    <button class="add-button">
      <span class="material-icons">add</span>
      Report New Outage
    </button>
  </div>

  <div class="outages-table">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Location</th>
          <th>Status</th>
          <th>Reported At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let outage of outages">
          <td>{{ outage.title }}</td>
          <td>{{ outage.location }}</td>
          <td>
            <span class="status-badge" [class.pending]="outage.status === 'pending'"
              [class.resolved]="outage.status === 'resolved'">
              {{ outage.status }}
            </span>
          </td>
          <td>{{ outage.reportedAt | date:'medium' }}</td>
          <td>
            <button class="action-button">
              <span class="material-icons">visibility</span>
            </button>
            <button class="action-button">
              <span class="material-icons">edit</span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
